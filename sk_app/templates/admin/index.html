<!-- base.htmlの適用 -->
{% extends "base_admin.html" %}

<!-- ページタイトルの設定 -->
{% block title %}admin index{% endblock %}

<!-- メインコンテンツ -->
{% block content %}
<!-- <h1>This is admin index</h1> -->
    
<div class="main">
    <div class="mail">
        <h3>問い合わせメール受信数：</h3>
        <p>件の問い合わせメールが届いています。</p>
    </div>

    <div class="info">
        <h3>内容</h3>
        <form action="" method="post">
            <table>
                <tr>
                    <td><input type="radio" name="sales_time" id="time">営業時間関係</td>
                    <td><input type="radio" name="update" id="update">ホームページ更新</td>
                </tr>
                <tr>
                    <td><input type="radio" name="add" id="add">機能追加</td>
                    <td><input type="radio" name="change" id="change">機能変更</td>
                    <td><input type="radio" name="del" id="del">機能削除</td>
                </tr>
            </table>
                    
            <p>その他</p>
            <input type="text" name="others" id="text">

            <p>お知らせ履歴の保存名</p>
            <input type="text" name="save" id="save">
            
            <input type="submit" value="投稿">
        </form>
    </div>

    <div class="info_his">
        <h2>お知らせ変更履歴</h2>

        <div class="data">
            <p id="time"><!-- 保存した年・月・日を入れる -->テスト</p>
            <p id="info"><!-- ここにラジオボタンまたはその他に記入したテキストを挿入 ＋ を投稿しました。 -->テスト</p>
        </div>
    </div>
</div>
{% endblock %}
