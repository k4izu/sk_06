{% extends "base_user.html" %}
{% block title %}3Dモデル詳細{% endblock %}
{% block content %}
<div id="modelWrapper">
    <div class="modelTitle">
        <h2>3Dモデル詳細</h2>
    </div>
    <div class="ModelDetailBox">
        {% for rec in model_data  %}
        <div class="ModelDetailTitle">
            <h3>{{rec['name']}}</h3>
        </div>
        <div class="ModelDetailMain">
            <div class="ModelDetailImg">
                <p><img src='../../static/img/{{rec["model_image"]}}' alt=""></p>
            </div>
            <div class="ModelDetailText">
                <p>{{rec['model_info']}}</p>
            </div>
        </div>
        <div class="modelBoxButton">
            <div class="modelButtonMain">
                <a href="/model">一覧へ</a>
            </div>
            <div class="modelButtonDelete">
                <a href="http://127.0.0.1:5000/model/delete/{{ rec['id'] }}">削除</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
