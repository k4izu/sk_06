{% extends "base_user.html" %}
{% block title %}3Dモデル{% endblock %}
{% block content %}
<div id="modelWrapper">
    <div class="modelTitle">
        <h2>3Dモデル一覧</h2>
    </div>
    <div class="modelMain">
        {% if model_data=="" %}
        <p>modelは登録されていません</p>
        {% else %}
        {% for rec in model_data  %}
        <div class="modelBox">
            <div class="modelBoxImg">
                <p><img src='static/uploads/img/{{rec["model_image"]}}' alt=""></p>
            </div>
            <div class="modelBoxMain">
                <div class="modelBoxTitle">
                    <h3>{{rec["name"]}}</h3>
                </div>
                <div class="modelBoxButton">
                    <div class="modelButtonDetail buttonBoxC">
                        <p><a href="http://127.0.0.1:5000/model/detail/{{ rec['id'] }}">詳細</a></p>
                    </div>
                    <div class="modelButtonDelete buttonBoxC">
                        <p><a href="http://127.0.0.1:5000/model/delete/{{ rec['id'] }}">削除</a></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="modelAddButton buttonBoxB">
        <div class="modelAddButton">
            <p><a href="/model/add">登録</a></p>
        </div>
    </div>
</div>
{% endblock %}
