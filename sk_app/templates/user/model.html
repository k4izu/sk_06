{% extends "base_user.html" %}
{% block title %}3Dモデル{% endblock %}
{% block content %}
<div id="modelWrapper">
    <div class="modelTitle">
        <h2>3Dモデル一覧</h2>
    </div>
    {% for rec in model_data  %}
    <div class="modelBox">
        <div class="modelBoxImg">
            <p><img src="">{{rec["model_img"]}}</p>
        </div>
        <div class="modelBoxTitle">
            <h3>{{rec["model_name"]}}</h3>
        </div>
        <div class="modelBoxButton">
            <div class="modelButtonDetail">
                <button>
                    <a href="http://127.0.0.1:5000/model/detail/{{ rec['model_id'] }}">詳細</a>
                </button>
            </div>
            <div class="modelButtonDelete">
                <button>
                    <a href="http://127.0.0.1:5000/model/delete/{{ rec['model_id'] }}">削除</a>
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
