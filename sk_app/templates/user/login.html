{% extends "base_user_login.html" %}
{% block title %}ログイン{% endblock %}
{% block content %}
<div id="loginWrapper">
    <div class="loginTitle">
        <h2><span>holopper</span>にログインする</h2>
    </div>
    <div class="loginForm">
        <form action="/login/check" method="post">
            <div class="loginText">
                <a class="errMsg">{{err_msg.all}}</a>
                <div class="loginEmail">
                    <p>メールアドレス</p>
                    <input type="text" name="login_email" value={{login_form.login_email}}>
                    <a class="errMsg">{{err_msg.login_email}}</a>
                </div>
                <div class="loginPass">
                    <p>パスワード</p>
                    <input type="text" name="login_pass" value={{login_form.login_pass}}>
                    <a class="errMsg">{{err_msg.login_pass}}</a>
                </div>
            </div>
            <br>
            <div class="loginButton buttonBoxA">
                <button type="submit">ログイン</button>
            </div>
        </form>
    </div>
    <div class="signupLink">
        <p><a href="/signup">新規会員登録はこちら</a></p>
    </div>
</div>
{% endblock %}
