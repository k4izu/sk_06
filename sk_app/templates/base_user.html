<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/destyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/style.css') }}">
</head>
<body>
    <header>
        <div id="header">
            <div id="headIcon">
                <h1>アイコン</h1>
            </div>
            <div id="headUser">
                <p>ユーザー名</p>
            </div>
        </div>
    </header>
    <div id="tabWrapper">
        <div class="tabBox">
            <div class="tabText">
                <p><a href="/">ホーム</a></p>
            </div>
        </div>
        <div class="tabBox">
            <div class="tabText">
                <p><a href="/model">3Dモデル</a></p>
            </div>
        </div>
        <div class="tabBox">
            <div class="tabText">
                <p><a href="/projection">投影</a></p>
            </div>
        </div>
        <div class="tabBox">
            <div class="tabText">
                <p><a href="/settings">設定</a></p>
            </div>
        </div>
        <div class="tabBox">
            <div class="tabText">
                <p><a href="/manual">操作ガイド</a></p>
            </div>
        </div>
    </div>
    <main>
    {% block content %}{% endblock %}
    </main>
</body>
</html>
